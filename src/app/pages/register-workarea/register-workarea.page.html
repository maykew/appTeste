<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let log of notificationService.getNotifications()">
        <ion-label>{{ log }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-title>Demo</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div  id="map" style="width: 100%; height: 90%"></div>
  <ion-input style="height: 10%;" id="input_nome_workarea" [(ngModel)]="workareaname">Nome da Localidade</ion-input>
  <ion-button id="botao_bater_ponto" style="width:100%;height:20%;" (click)="onClickBaterPonto()">
    BATER PONTO
  </ion-button>
  <ion-button id="botao_cadastrar_workzone" style="width:100%;height:20%;" (click)="onClickCadastrarWorkzone()">
    CADASTRAR ZONA DE TRABALHO
  </ion-button>

</ion-content>
