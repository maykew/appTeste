<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>POC: FaceAPI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Reconhecimento Facial</h1>
  <p>Agora estamos com tudo pronto.</p>
  <p>Por favor, carregue uma foto para realizar o reconhecimento facial.</p>
  <ion-button expand="full" (click)="handleUpload()">Enviar Foto</ion-button>
  <ion-button expand="full" color="light" (click)="reset()">Reiniciar</ion-button>
</ion-content>
